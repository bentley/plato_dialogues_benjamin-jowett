		<section id="dedication" epub:type="dedication">
			<p>To my former pupils<br/>
			in Balliol College<br/>
			and in the University of Oxford<br/>
			who during fifty years<br/>
			have been the best of friends to me<br/>
			these volumes are inscribed<br/>
			in grateful recognition<br/>
			of their never failing attachment</p>
